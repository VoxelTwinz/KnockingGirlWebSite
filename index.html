 <!DOCTYPE HTML>
<!-- skel-baseline v3.0.0 | (c) n33 | skel.io | MIT licensed -->
<html>
	<head>
		<title>敲擊小公主 ~Knocking Girl~</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="shortcut icon" href="images/icon.ico"> 

		<link rel="stylesheet" href="assets/css/main.css" />
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<!-- Slider -->
		<script src="assets/js/jquery.scrollgress.min.js"></script>
		
	</head>
	<body>

		<header id="header" class="active">
			<div class="row">
				<img src="images/top_border.png" class="4u active" id="t-l">
				<img src="images/top_border_r.png" class="-4u 4u active" id="t-r">
			</div>
		</header>

		
		<!-- Banner -->
			<section id="banner">
				<img src="images/Logo.png">
				<!--
				<ul class="actions">
					<li><a href="#content" class="button special">Content</a></li>
					<li><a href="#elements" class="button">Elements</a></li>
					<li><a href="#grid" class="button alt">Grid System</a></li>
				</ul>
				-->
			</section>



		<!-- Main -->
			<div id="main" class="container" style="height:2000px;">
				
			
			</div>

		<!-- Footer -->
			<footer id="footer" class="deactive">
				<div class="container">
					<div class="row">
						<div class="6u">
							<a href=""><img src="images/Google-Play-Badge.png"></a>
						</div>
						<div class="6u">
							<a href=""><img src="images/App_Store.png"></a>
						</div>
					</div>
				</div>
				<div class="copyright">
					<li>&copy; Knocking Girl. All rights reserved.</li><li>Design: <a href="http://www.voxel-twinz.tw">Voxel Twinz</a></li>
				</div>
			</footer>

		<!-- Scripts -->
		
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/main.js"></script>
			<script type="text/javascript" src="assets/js/jquery.ba-cond.min.js"></script>
			
			<script type="text/javascript">

					var $window = $(window);
					var $footer = $('#footer');
					var $banner = $('#banner');
					var $header = $('#header');
					var $t_r = $('#t-r');
					var $t_l = $('#t-l');
					// Header.
					// If the header is using "alt" styling and #banner is present, use scrollwatch
					// to revert it back to normal styling once the user scrolls past the banner.
					// Note: This is disabled on mobile devices.

					$window.on('load', function() {
						
							$banner.scrollwatch({
								delay:		0,
								range:		0.5,
								anchor:		'top',
								on:			function() {
									if($footer.hasClass('active')){
										$footer.removeClass('active'); 
										$footer.addClass('deactive');
									}
									if($header.hasClass('deactive')){
										$header.removeClass('deactive'); 
										$header.addClass('active');
										$t_r.removeClass('deactive'); 
										$t_r.addClass('active');
										$t_l.removeClass('deactive'); 
										$t_l.addClass('active');
									}
								},
								off:		function() {
									
									if($footer.hasClass('deactive')){
										$footer.removeClass('deactive'); 
										$footer.addClass('active');
									}
									if($header.hasClass('active')){
										$header.removeClass('active'); 
										$header.addClass('deactive');
										$t_r.removeClass('active'); 
										$t_r.addClass('deactive');
										$t_l.removeClass('active'); 
										$t_l.addClass('deactive');
									}
								}
							});	

					});

						
		</script>
	</body>
</html>
